<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
    rel="stylesheet"/>
    <title></title>
  </head>
  <body>
   <div id="grid">
      <h1>Pokedex</h1>

        <div class="center_left">  
    
           <div class="pokedex_top_left">
              <div class="pokedex_button_left" onclick="clickmeLeft()">
                <div class="pokedex_button_button_left">
            
            </div>
        </div>
      </div>
      <div class="back_pokedex_left">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png" alt="">
        <div class='poke-stat-container'>
          <div class='pokemon-stat'>Name</div>
          <div class='pokemon-stat'>Type</div>
          <div class='pokemon-stat'>HP</div>
          <div class='pokemon-stat'>ATK</div>
          <div class='pokemon-stat'>DEF</div>
          <div class='pokemon-stat'>Abilities</div>
        </div>
      </div>
      <div class="pokedex_bottom_left">
        
      </div>
    </div>
    <div class="center_center">  
    
        <div class="pokedex_top_center">
           <div class="pokedex_button_center" onclick="clickmeCenter()">
             <div class="pokedex_button_button_center">
         
         </div>
     </div>
   </div>
   <div class="back_pokedex_center">
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png" alt="">
    <div class='poke-stat-container'>
      <div class='pokemon-stat'>Name</div>
      <div class='pokemon-stat'>Type</div>
      <div class='pokemon-stat'>HP</div>
      <div class='pokemon-stat'>ATK</div>
      <div class='pokemon-stat'>DEF</div>
      <div class='pokemon-stat'>Abilities</div>
    </div>
   </div>
   <div class="pokedex_bottom_center">
     
   </div>
 </div>
 <div class="center_right">  
    
    <div class="pokedex_top_right">
       <div class="pokedex_button_right" onclick="clickmeRight()">
         <div class="pokedex_button_button_right">
     
     </div>
 </div>
</div>
<div class="back_pokedex_right">
  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png" alt="">
  <div class='poke-stat-container'>
    <div class='pokemon-stat'>Name</div>
    <div class='pokemon-stat'>Type</div>
    <div class='pokemon-stat'>HP</div>
    <div class='pokemon-stat'>ATK</div>
    <div class='pokemon-stat'>DEF</div>
    <div class='pokemon-stat'>Abilities</div>
  </div>
</div>
<div class="pokedex_bottom_right">
 
</div>
</div>
  <img class="poke-gif" src="https://media2.giphy.com/media/q2wsGnr1MZjDa/source.gif" >
  </div>
    <script src="main.js"></script>
  </body>
</html>
